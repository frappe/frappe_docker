name: Auto-merge PRs from fieldmate

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  automerge:
    if: startsWith(github.head_ref, 'fieldmate-auto-release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable GitHub auto-merge
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_TITLE: ${{ github.event.pull_request.title }}
          COMMIT_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "ℹ️ Attempting GitHub auto-merge for PR #$PR_NUMBER"

          gh pr merge "$PR_NUMBER" \
            --squash \
            --auto \
            --delete-branch \
            --body "$COMMIT_BODY" \
            --subject "$COMMIT_TITLE"

          echo "✅ Auto-merge enabled"
